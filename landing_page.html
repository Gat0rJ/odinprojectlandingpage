<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="landing_page.css">
    <script src="script.js" defer></script> 
</head>
<body>
    <header>
        <nav>
            <div class="logo">LOGO PLACEHOLDER</div>
            <ul>
                <li><a href="#home">The Avengers</a></li>
                <li><a href="#about">The Asgardians</a></li>
                <li><a href="#services">Guardians of the Galaxy</a></li>
            </ul>
        </nav>
    </header>
<main></main>
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to Avenger Campus</h1>
            <p>Explore the world of superheroes and villains.</p>
            <button class="hero-button">Sign Up</button>
        </div>
        <div class="hero-image">
            <img src="avengerscampus.jpg" alt="Hero Image">
        </div>
    </section>
    <section class="info">
        <h2>About the Avengers</h2>
        <div class="cards">
            <div class="card">
                <img src="#" alt="Card Image">
                <p class="Avengers">A group from Earth of exceptional humans</p>
            </div>
            <div class="card">
                <img src="#" alt="Card Image">
                <p class="Asgardians">A group of gods from Asgard</p>
            </div>
            <div class="card">
                <img src="#" alt="Card Image">
                <p class="Guardians">A group of intergalactic heroes</p>
        </div>
    </section> 


</html>
